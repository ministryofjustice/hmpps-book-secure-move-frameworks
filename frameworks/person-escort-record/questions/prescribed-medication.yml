type: radio
question: Do they need or have they been prescribed any other medication not required while moving?
hint: This includes relevant regular medication that they need or already have with them, as well as anything that they may have been prescribed whilst in custody
description: Prescribed medication
options:
  -
    label: "Yes"
    value: "Yes"
    followup:
      - prescribed-medication-carrier
    followup_comment:
      label: Provide details of medication
      hint: |
        Ensure the following details are included:

        - medication name
        - directions
        - dosage
        - frequency
        - time last given
        - time next given
      validations:
        -
          type: required
          message: Enter any medication they need to have been prescribed
  -
    label: "No"
    value: "No"
validations:
  -
    type: required
    message: Select yes if the person needs or has been prescribed any medication
